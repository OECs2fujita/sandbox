name: Playwright Tests
on:
  # S3 へのデプロイが完了したらE2Eテストを実行する
  workflow_run:
    workflows:
      - Build & Deploy to S3
    branches:
      - main
    types:
      - completed
  workflow_dispatch:
jobs:
  e2e_test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      CHANNEL_ID: C03HTB5869H # 通知を送りたいチャンネルのIDを指定する
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: npm run e2e:all

      - name: Save Artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 5

      - name: Set COMMIT_MESSAGE
        run: echo "COMMIT_MESSAGE=${{ github.event.head_commit.message }}" >> $GITHUB_ENV

      - name: Slack Notification on Success
        if: success()
        uses: slackapi/slack-github-action@v1.19.0
        with:
          channel-id: ${{ env.CHANNEL_ID }}
          payload: |
            {
              "text": "Build & Deploy Success!!",
              "attachments": [
                {
                  "id": 1,
                  "color": "00FF00",
                  "author_name": "${{ github.actor }}",
                  "author_icon": "${{ github.event.sender.avatar_url }}",
                  "fields": [
                    {
                      "title": "Commit Message",
                      "value": "${{ env.COMMIT_MESSAGE }}"
                    },
                    {
                      "title": "GitHub Actions URL",
                      "value": "<${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}>",
                    },
                    { 
                      "title": "Compare URL",
                      "value": "${{ github.event.compare }}",
                    }
                  ]
                }
              ]
            }

      - name: Slack Notification on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.19.0
        with:
          channel-id: ${{ env.CHANNEL_ID }}
          payload: |
            {
              "text": "Build & Deploy Failure...",
              "attachments": [
                {
                  "id": 1,
                  "color": "FF0000",
                  "author_name": "${{ github.actor }}",
                  "author_icon": "${{ github.event.sender.avatar_url }}",
                  "fields": [
                    {
                      "value": "<${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}>",
                      "title": "GitHub Actions URL",
                      "short": false
                    },
                    {
                      "value": "${{ github.event.compare }}",
                      "title": "Compare URL",
                      "short": false
                    }
                  ]
                }
              ]
            }
