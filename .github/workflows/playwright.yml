name: Playwright Tests
on: 
  push:
    paths:
      - "src/**"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          NOUKATU_TEST_URL: ${{ secrets.NOUKATU_TEST_URL }}
          NOUKATU_TEST_BASIC_USER: ${{ secrets.NOUKATU_TEST_BASIC_USER }}
          NOUKATU_TEST_BASIC_PASS: ${{ secrets.NOUKATU_TEST_BASIC_PASS }}
          NOUKATU_TEST_PASS: ${{ secrets.NOUKATU_TEST_PASS }}
        run: npm run e2e:all
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
